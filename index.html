<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>

<body>
    <h1>Welcome to Time Tracker!</h1>
    <div class="addToList">
        <input id="taskInput" type="text" placeholder="ADD YOUR CURRENT TASK">
        <button type="button" class="btn btn-info">Add</button>
    </div>
    <div class="startAndStop">
        <button type="button" class="btn btn-info">Start</button>
        <button type="button" class="btn btn-info">Stop</button>
    </div>
    <div class="listContainer">
        <ul class="list-group"></ul>
    </div>
</body>


</html>
