<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracker</title>
</head>

<body>
    <h1>Welcome to Time Tracker!</h1>
    <div class="mainContent">
        <div class="taskWidget">
            <div class="addToList">
                <textarea id="taskInput" rows="5" cols="5" placeholder="ADD YOUR CURRENT TASK"></textarea>
            </div>
            <div class="startAndStop">
                <button type="button" class="btn btn-info" id="startButton" onclick="startButton()">Start the
                    Day</button>
                <button type="button" class="btn btn-info" id="stopButton" onclick="stopButton()">Stop the Task</button>
            </div>
        </div>
        <div class="displayWidget">
            <h2>Started the day!</h2>
            <div id="list"></div>
        
        </div>

    </div>
    <script src="timeTracker.js"></script>
</body>

<footer>Made with Love by Annie Luc</footer>
</html>
